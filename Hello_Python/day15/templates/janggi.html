<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.6.0.min.js"></script>
<script>
function myinit(){
	
	const div_mal = document.querySelector('#div_mal');
	let text = "";
	
	for(let i=0; i<10; i++){
		for(let j=0; j<9; j++){
			text += "<img style='position:absolute; left:"+(j*52)+"px; top:"+(i*44)+"px' src='./images/b_cha.png'/>";
		}		
	}
	
	div_mal.innerHTML = text;
	
	
}
</script>
</head>
<body onload="myinit()">

<img style="position:absolute" src="./images/janggipan.png" />
<div id="div_mal" style="position:absolute">
	
</div>				

</body>
</html>
